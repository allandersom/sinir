<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESSO DO SINIR BY ALLAN</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 font-sans selection:bg-indigo-100 selection:text-indigo-900">

    <div class="max-w-7xl mx-auto p-4 md:p-10">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-8 mb-12 bg-white/70 backdrop-blur-md p-8 rounded-[2.5rem] border border-white shadow-xl shadow-slate-200/50 relative overflow-hidden">
            <div class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-indigo-500/5 rounded-full blur-3xl"></div>
            <div class="z-10">
                <h1 class="text-4xl font-[900] text-slate-900 tracking-tight flex items-center gap-3">
                    <span class="bg-indigo-600 text-white p-2 rounded-2xl shadow-lg shadow-indigo-200">
                        <i data-lucide="shield-check" class="w-8 h-8"></i>
                    </span>
                    ACESSO DO SINIR <span class="text-indigo-600">BY ALLAN</span>
                </h1>
                <p class="text-slate-400 font-bold uppercase text-[10px] tracking-[0.3em] mt-3 flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    Central de Credenciais Técnicas
                </p>
            </div>
            <div class="flex flex-wrap gap-3 z-10">
                <button onclick="exportBackup()" class="btn-secondary group">
                    <i data-lucide="download-cloud" class="w-4 h-4 group-hover:bounce"></i> BACKUP
                </button>
                <button onclick="toggleImportModal()" class="btn-secondary group">
                    <i data-lucide="file-up" class="w-4 h-4"></i> PRANCHETA
                </button>
                <button onclick="prepareNewEntry()" class="btn-primary group">
                    <i data-lucide="plus-circle" class="w-5 h-5 group-hover:rotate-90 transition-transform"></i> NOVO ACESSO
                </button>
            </div>
        </header>

        <!-- Pesquisa -->
        <div class="relative mb-10 group">
            <i data-lucide="search" class="absolute left-6 top-1/2 -translate-y-1/2 text-slate-400 w-6 h-6 group-focus-within:text-indigo-500 transition-colors"></i>
            <input type="text" id="searchBar" oninput="render()" placeholder="O que você está procurando hoje?" class="search-input">
        </div>

        <div class="mb-8 flex items-center justify-between px-4">
            <span id="totalCount" class="badge uppercase">TOTAL: 0 REGISTROS</span>
        </div>

        <!-- Grid -->
        <div id="accessGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8"></div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-40 text-slate-300">
            <i data-lucide="box" class="w-20 h-20 opacity-20 mb-6"></i>
            <p class="text-2xl font-black uppercase tracking-[0.2em]">Vazio por enquanto</p>
        </div>
    </div>

    <!-- Modal Cadastro / Edição -->
    <div id="accessModal" class="modal-overlay hidden">
        <div class="modal-content h-full max-h-[90vh]">
            <div class="modal-header">
                <div>
                    <h2 id="modalTitle" class="text-2xl font-black uppercase italic text-slate-800">Novo Cadastro</h2>
                </div>
                <button onclick="toggleModal()" class="close-btn"><i data-lucide="x"></i></button>
            </div>
            <form id="accessForm" class="flex flex-col flex-1 overflow-hidden">
                <div class="p-10 space-y-5 overflow-y-auto custom-scrollbar flex-1">
                    <div class="grid grid-cols-2 gap-5">
                        <div class="col-span-2">
                            <label class="label">Nome da Empresa *</label>
                            <input type="text" id="empresa" required class="input" placeholder="Digite o nome">
                        </div>
                        <div>
                            <label class="label">CNPJ ou CPF (Empresa)</label>
                            <input type="text" id="cnpj_cpf" class="input">
                        </div>
                        <div>
                            <label class="label">Cód. da Unidade</label>
                            <input type="text" id="unidade" class="input">
                        </div>
                        <div>
                            <label class="label">Usuário de Acesso</label>
                            <input type="text" id="usuario" class="input">
                        </div>
                        <div>
                            <label class="label">CPF Individual</label>
                            <input type="text" id="cpf_acesso" class="input">
                        </div>
                        <div class="col-span-2">
                            <label class="label">Senha (Sempre Visível) *</label>
                            <input type="text" id="senha" required class="input font-bold text-indigo-600">
                        </div>
                        <div class="col-span-2">
                            <label class="label">Informações Adicionais (Obs)</label>
                            <textarea id="obs" class="input min-h-[100px]"></textarea>
                        </div>
                    </div>
                </div>
                <div class="p-8 border-t bg-slate-50 flex gap-4 shrink-0">
                    <button type="button" onclick="toggleModal()" class="btn-cancel w-full">DESCARTAR</button>
                    <button type="submit" class="btn-save w-full">
                        <span id="saveBtnText">SALVAR DADOS</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Prancheta de Importação (Botão Fixo) -->
    <div id="importModal" class="modal-overlay hidden">
        <div class="modal-content max-w-2xl bg-slate-900 border-indigo-500/30 h-full max-h-[85vh]">
            <div class="modal-header bg-slate-800/50 border-slate-700 shrink-0">
                <h2 class="text-xl font-black uppercase text-white tracking-widest flex items-center gap-3">
                    <i data-lucide="terminal" class="text-indigo-400"></i> Prancheta de Massa
                </h2>
                <button onclick="toggleImportModal()" class="close-btn text-slate-500 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            
            <div class="flex flex-col flex-1 overflow-hidden">
                <div class="p-8 md:p-10 space-y-6 overflow-y-auto custom-scrollbar flex-1">
                    <button onclick="document.getElementById('jsonFileInput').click()" class="w-full py-4 border-2 border-dashed border-slate-700 rounded-2xl text-slate-400 font-bold hover:border-indigo-500 hover:text-indigo-400 transition-all cursor-pointer">
                        Restaurar via Arquivo JSON
                    </button>
                    <input type="file" id="jsonFileInput" accept=".json" class="hidden" onchange="importJSON(event)">
                    
                    <div class="space-y-3">
                        <label class="text-xs font-black text-indigo-400 uppercase tracking-widest">Colar Blocos de Texto Abaixo</label>
                        <textarea id="bulkImportArea" rows="12" class="w-full p-6 bg-slate-800 text-indigo-100 rounded-[2rem] text-xs font-mono border-2 border-slate-700 focus:border-indigo-500 outline-none transition-all shadow-inner" placeholder="cnpj/cpf: ...&#10;codigo unidade: ...&#10;empresa: ...&#10;usuario: ...&#10;cpf: ...&#10;senha: ...&#10;OBS AQUI"></textarea>
                    </div>
                </div>

                <!-- RODAPÉ FIXO PARA O BOTÃO DE SALVAR -->
                <div class="p-8 border-t border-slate-800 bg-slate-900 shrink-0">
                    <button onclick="processBulkImport()" class="btn-import">
                        SALVAR TODOS OS ACESSOS COLADOS
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden">CONCLUÍDO!</div>

    <script src="script.js"></script>
</body>
</html>
