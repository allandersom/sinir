<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessVault | Gerenciador de Acessos</title>
    
    <!-- Tailwind CSS para Layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Arquivo CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Ícones -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <!-- Cabeçalho -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-indigo-700 flex items-center gap-2">
                    <i data-lucide="shield-check"></i> AccessVault
                </h1>
                <p class="text-slate-500">Organize suas credenciais com segurança local.</p>
            </div>
            <button onclick="toggleModal()" class="btn-primary">
                <i data-lucide="plus-circle" class="w-5 h-5"></i> Novo Acesso
            </button>
        </header>

        <!-- Barra de Busca -->
        <div class="relative mb-6">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
            <input type="text" id="searchBar" placeholder="Buscar por empresa, usuário ou CNPJ..." 
                class="search-input">
        </div>

        <!-- Estatísticas -->
        <div id="stats" class="mb-6">
            <span id="totalCount" class="badge">Total: 0</span>
        </div>

        <!-- Grade de Acessos -->
        <div id="accessGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards gerados via JavaScript -->
        </div>

        <!-- Estado Vazio -->
        <div id="emptyState" class="hidden empty-container">
            <i data-lucide="database" class="w-16 h-16 mb-4 opacity-20"></i>
            <p class="text-lg text-slate-400">Nenhum acesso encontrado.</p>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="accessModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-xl font-bold text-slate-800">Novo Acesso</h2>
                <button onclick="toggleModal()" class="close-btn">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="accessForm" class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="label">Empresa *</label>
                        <input type="text" id="empresa" required class="input">
                    </div>
                    <div>
                        <label class="label">CNPJ/CPF</label>
                        <input type="text" id="cnpj_cpf" class="input">
                    </div>
                    <div>
                        <label class="label">Cód. Unidade</label>
                        <input type="text" id="unidade" class="input">
                    </div>
                    <div>
                        <label class="label">Usuário</label>
                        <input type="text" id="usuario" class="input">
                    </div>
                    <div>
                        <label class="label">CPF (Acesso)</label>
                        <input type="text" id="cpf_acesso" class="input">
                    </div>
                    <div class="col-span-2">
                        <label class="label">Senha *</label>
                        <input type="password" id="senha" required class="input">
                    </div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="toggleModal()" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar Acesso</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">Copiado com sucesso!</div>

    <!-- Arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
