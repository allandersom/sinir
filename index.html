<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESSO DO SINIR BY ALLAN</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <!-- Cabeçalho -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 border-b border-slate-200 pb-6">
            <div>
                <h1 class="text-3xl font-black text-indigo-800 tracking-tighter flex items-center gap-2">
                    <i data-lucide="shield-check" class="w-8 h-8"></i> ACESSO DO SINIR BY ALLAN
                </h1>
                <p class="text-slate-500 font-medium">Gestão técnica de acessos e unidades.</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <button onclick="exportBackup()" class="btn-tool" title="Exportar Backup">
                    <i data-lucide="download"></i> Backup
                </button>
                <button onclick="toggleImportModal()" class="btn-tool" title="Importar em Massa">
                    <i data-lucide="clipboard-list"></i> Prancheta
                </button>
                <button onclick="toggleModal()" class="btn-primary">
                    <i data-lucide="plus"></i> Novo Acesso
                </button>
            </div>
        </header>

        <!-- Busca -->
        <div class="relative mb-8">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
            <input type="text" id="searchBar" oninput="render()" placeholder="Pesquisar por empresa, CNPJ, usuário ou unidade..." 
                class="w-full pl-12 pr-4 py-4 bg-white border border-slate-200 rounded-2xl shadow-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all text-lg">
        </div>

        <!-- Estatísticas -->
        <div class="mb-6">
            <span id="totalCount" class="bg-indigo-100 text-indigo-700 px-4 py-1.5 rounded-full text-xs font-black uppercase tracking-widest">Total: 0</span>
        </div>

        <!-- Grade de Acessos -->
        <div id="accessGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards gerados via JS -->
        </div>

        <!-- Estado Vazio -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-slate-300">
            <i data-lucide="layout-grid" class="w-16 h-16 mb-4 opacity-20"></i>
            <p class="text-xl font-bold">Nenhum registro encontrado.</p>
        </div>
    </div>

    <!-- Modal de Cadastro Manual -->
    <div id="accessModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-xl font-bold">Novo Cadastro</h2>
                <button onclick="toggleModal()" class="text-slate-400 hover:text-red-500"><i data-lucide="x"></i></button>
            </div>
            <form id="accessForm" class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="label">Empresa *</label>
                        <input type="text" id="empresa" required class="input">
                    </div>
                    <div>
                        <label class="label">CNPJ/CPF</label>
                        <input type="text" id="cnpj_cpf" class="input">
                    </div>
                    <div>
                        <label class="label">Cód. Unidade</label>
                        <input type="text" id="unidade" class="input">
                    </div>
                    <div>
                        <label class="label">Usuário</label>
                        <input type="text" id="usuario" class="input">
                    </div>
                    <div>
                        <label class="label">CPF (Acesso)</label>
                        <input type="text" id="cpf_acesso" class="input">
                    </div>
                    <div class="col-span-2">
                        <label class="label">Senha *</label>
                        <input type="password" id="senha" required class="input">
                    </div>
                    <div class="col-span-2">
                        <label class="label">Observações</label>
                        <textarea id="obs" class="input" rows="2" placeholder="Qualquer coisa abaixo da senha..."></textarea>
                    </div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="toggleModal()" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar Acesso</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Prancheta de Importação -->
    <div id="importModal" class="modal-overlay hidden">
        <div class="modal-content max-w-2xl">
            <div class="modal-header">
                <div class="flex items-center gap-2">
                    <i data-lucide="clipboard-paste" class="text-indigo-600"></i>
                    <h2 class="text-xl font-bold">Prancheta de Importação</h2>
                </div>
                <button onclick="toggleImportModal()" class="text-slate-400 hover:text-red-500"><i data-lucide="x"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div class="flex gap-4 mb-2">
                    <button onclick="document.getElementById('jsonFileInput').click()" class="text-xs font-bold text-indigo-600 hover:underline">Restaurar de arquivo .JSON</button>
                    <input type="file" id="jsonFileInput" accept=".json" class="hidden" onchange="importJSON(event)">
                </div>
                <p class="text-xs text-slate-500 font-medium">Cole aqui vários blocos de texto. O sistema vai separar cada acesso automaticamente.</p>
                <textarea id="bulkImportArea" rows="12" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-xs font-mono focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="cnpj/cpf: ...&#10;codigo unidade: ...&#10;empresa: ...&#10;usuario: ...&#10;cpf: ...&#10;senha: ...&#10;OBSERVAÇÃO AQUI"></textarea>
                <button onclick="processBulkImport()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase tracking-widest hover:bg-black transition-all flex items-center justify-center gap-2">
                    <i data-lucide="zap" class="text-yellow-400"></i> Processar e Adicionar
                </button>
            </div>
        </div>
    </div>

    <!-- Toast de Confirmação -->
    <div id="toast" class="toast hidden">Copiado!</div>

    <script src="script.js"></script>
</body>
</html>
