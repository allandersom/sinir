<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Acessos Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-indigo-700 flex items-center gap-2">
                    <i data-lucide="shield-check"></i> AccessVault
                </h1>
                <p class="text-slate-500">Gerencie e organize seus acessos de forma rápida.</p>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition flex items-center gap-2 shadow-lg shadow-indigo-200">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Novo Acesso
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="relative mb-6">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
            <input type="text" id="searchBar" oninput="renderAccesses()" placeholder="Buscar por empresa, usuário ou CNPJ..." 
                class="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition shadow-sm">
        </div>

        <!-- Dashboard Stats -->
        <div id="stats" class="mb-6 flex gap-4 text-sm font-medium text-slate-600">
            <span id="totalCount" class="bg-white px-3 py-1 rounded-full border border-slate-200">Total: 0</span>
        </div>

        <!-- Grid de Acessos -->
        <div id="accessGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards serão inseridos aqui -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-slate-400">
            <i data-lucide="database" class="w-16 h-16 mb-4 opacity-20"></i>
            <p class="text-lg">Nenhum acesso encontrado.</p>
        </div>
    </div>

    <!-- Modal para Novo Cadastro -->
    <div id="accessModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h2 class="text-xl font-bold text-slate-800">Cadastrar Novo Acesso</h2>
                <button onclick="toggleModal()" class="text-slate-400 hover:text-slate-600">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="accessForm" class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-semibold mb-1">Empresa *</label>
                        <input type="text" id="empresa" required class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">CNPJ/CPF</label>
                        <input type="text" id="cnpj_cpf" class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Cód. Unidade</label>
                        <input type="text" id="unidade" class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Usuário</label>
                        <input type="text" id="usuario" class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">CPF (Acesso)</label>
                        <input type="text" id="cpf_acesso" class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-semibold mb-1">Senha *</label>
                        <div class="relative">
                            <input type="password" id="senha" required class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="toggleModal()" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg font-medium hover:bg-slate-50 transition">Cancelar</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">Salvar Acesso</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-xl hidden animate-bounce z-[60]">
        Copiado com sucesso!
    </div>

    <script>
        // Inicializar ícones
        lucide.createIcons();

        let accesses = JSON.parse(localStorage.getItem('myAccessVault')) || [];

        function toggleModal() {
            const modal = document.getElementById('accessModal');
            modal.classList.toggle('hidden');
            if(!modal.classList.contains('hidden')) {
                document.getElementById('empresa').focus();
            }
        }

        function showToast(text) {
            const toast = document.getElementById('toast');
            toast.textContent = text || 'Copiado com sucesso!';
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            showToast();
        }

        document.getElementById('accessForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newAccess = {
                id: Date.now(),
                empresa: document.getElementById('empresa').value,
                cnpj_cpf: document.getElementById('cnpj_cpf').value,
                unidade: document.getElementById('unidade').value,
                usuario: document.getElementById('usuario').value,
                cpf_acesso: document.getElementById('cpf_acesso').value,
                senha: document.getElementById('senha').value
            };

            accesses.push(newAccess);
            saveData();
            renderAccesses();
            e.target.reset();
            toggleModal();
        });

        function deleteAccess(id) {
            if(confirm('Tem certeza que deseja remover este acesso?')) {
                accesses = accesses.filter(a => a.id !== id);
                saveData();
                renderAccesses();
            }
        }

        function saveData() {
            localStorage.setItem('myAccessVault', JSON.stringify(accesses));
        }

        function renderAccesses() {
            const grid = document.getElementById('accessGrid');
            const search = document.getElementById('searchBar').value.toLowerCase();
            const emptyState = document.getElementById('emptyState');
            
            const filtered = accesses.filter(a => 
                a.empresa.toLowerCase().includes(search) || 
                a.usuario.toLowerCase().includes(search) || 
                a.cnpj_cpf.toLowerCase().includes(search)
            );

            document.getElementById('totalCount').textContent = `Total: ${filtered.length}`;

            if (filtered.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            grid.innerHTML = filtered.map(a => `
                <div class="bg-white rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow overflow-hidden group">
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-4">
                            <div class="bg-indigo-50 text-indigo-700 w-10 h-10 rounded-lg flex items-center justify-center font-bold text-xl uppercase">
                                ${a.empresa.charAt(0)}
                            </div>
                            <button onclick="deleteAccess(${a.id})" class="text-slate-300 hover:text-red-500 transition">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                        
                        <h3 class="font-bold text-lg text-slate-800 mb-1 truncate">${a.empresa}</h3>
                        <p class="text-xs text-slate-400 font-medium uppercase tracking-wider mb-4">CNPJ/CPF: ${a.cnpj_cpf || '---'}</p>
                        
                        <div class="space-y-3">
                            <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-[10px] font-bold text-slate-400 uppercase">Usuário / CPF</span>
                                    <button onclick="copyToClipboard('${a.usuario || a.cpf_acesso}')" class="text-indigo-600 hover:text-indigo-800 text-xs flex items-center gap-1 font-semibold">
                                        <i data-lucide="copy" class="w-3 h-3"></i> Copiar
                                    </button>
                                </div>
                                <div class="text-sm font-medium text-slate-700 truncate">
                                    ${a.usuario} ${a.cpf_acesso ? `(${a.cpf_acesso})` : ''}
                                </div>
                            </div>

                            <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-[10px] font-bold text-slate-400 uppercase">Senha</span>
                                    <button onclick="copyToClipboard('${a.senha}')" class="text-indigo-600 hover:text-indigo-800 text-xs flex items-center gap-1 font-semibold">
                                        <i data-lucide="copy" class="w-3 h-3"></i> Copiar
                                    </button>
                                </div>
                                <div class="text-sm font-mono font-medium text-slate-700">
                                    ••••••••
                                </div>
                            </div>
                        </div>
                        
                        ${a.unidade ? `
                            <div class="mt-4 pt-3 border-t border-slate-100 flex items-center gap-2 text-xs text-slate-500">
                                <i data-lucide="map-pin" class="w-3 h-3 text-slate-400"></i>
                                Unidade: <span class="font-semibold text-slate-700">${a.unidade}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // Carregar dados iniciais
        window.onload = renderAccesses;
    </script>
</body>
</html>
